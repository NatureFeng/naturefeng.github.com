<html>
    <head>
        <meta charset="utf8">
        <title>我眼中的王颖</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header>
            <h3>致我最爱的王颖</h3>
        </header>
        <div id="content">
            <article>
                <section id="for_my_girlfriend">
                    <p>第一次见到你的时候，就喜欢上了你的笑容。</p>
                    <p>那份笑容就像是太阳一样，让人内心深处有一种温暖和幸福的感觉。</p>
                    <p>情不自禁的就被你吸引。</p>
                    <p>在我的眼中呢，你美丽，可爱，活泼，调皮，懂事。</p>
                    <p>没有过分的要求，总是很能体谅我。</p>
                    <p>有问题也都会说出来，而不是藏在心底。</p>
                    <p>不开心的事情会告诉我。</p>
                    <p>开心的事情会告诉我。</p>
                    <p>看着我会情不自禁的笑出来。</p>
                    <p>给我信赖，给我幸福。</p>
                    <p>有你真好。</p>
                </section>
            </article>    
        </div>
        
        <footer>
            <p>by 冯天然</p>
