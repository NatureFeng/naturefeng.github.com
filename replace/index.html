<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>replace</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/index.css">
        <script href="./js/model.js"></script>
        <style media="screen">
        h3 {
          position: fixed;
          top: 20%;
          left: 30%;
          outline: none;
          z-index: 1000;
          color: #000;
        }
        iframe {
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
        }
        </style>
    </head>
    <body>
        <iframe src="https://scratch.mit.edu/projects/327149753/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
        <header>
            <h3 id="after" contenteditable onchange="replaceFunc">word</h3>
        </header>

        <footer>
            <p></p>
        </footer>
        <script type="text/javascript">

        document.getElementById("after").addEventListener("blur", function() {
            console.log("input event fired");
            replaceFunc();
        }, false);

        function replaceFunc() {
          console.log(document.getElementById('after').innerText);
          document.getElementById('after').innerText = document.getElementById('after').innerText.replace(/I/g, 'you');
        }

        replaceFunc();
        </script>
    </body>
</html>
